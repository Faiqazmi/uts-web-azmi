<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input id="numb" placeholder="Masukkan angka">

    <button type="button" onclick="myFunction()">Press</button>

    <p id="demo"></p>

    <script>
        function myFunction() {
            var x, cek = 0,
                i;

            x = document.getElementById("numb").value;

            for (i = 1; i <= x; i++) {
                if (x % i == 0) {
                    cek = cek + 1;
                }
            }
            if (cek == 2) {
                document.getElementById("demo").innerHTML = x + " bilangan prima";
            } else {
                document.getElementById("demo").innerHTML = x + " bukan bilangan prima";
            }
        }
    </script>
</body>

</html>
